<header>
<a href="https://github.com/inovajoinville"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/121cd7cbdc3e4855075ea8b558508b91ac463ac2/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png"></a>
  <div class="row">
    <div class="medium-6 columns">
      <a class="site-title" href="{{ site.baseurl }}/"><img src="/images/inova_logo.png" alt="logo" title="logo" style="height: 180px"></a>
    </div>
    <div class="medium-6 columns">
      <nav class="site-nav">
        <a href="#" class="menu-icon">
          <img src="images/menu.png" />
        </a>

        <div class="trigger">
          {% for my_page in site.pages %}
            {% if my_page.title %}
              <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
            {% endif %}
          {% endfor %}
        </div>
        
      </nav>
    </div>
  </div>
</header>
